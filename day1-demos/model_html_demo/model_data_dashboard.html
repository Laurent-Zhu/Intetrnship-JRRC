            font-size: 1.12rem;

            border-radius: 8px 0 0 8px;
            padding: 8px 0 8px 16px;
            transition: background 0.18s, color 0.18s, font-weight 0.18s;

            "本周": ["周一", "周二", "周三", "周四", "周五", "周六", "周日"],
            "本月": ["1周", "2周", "3周", "4周", "5周", "6周", "7周"]
        };

        function getCurrentData() {
            const agent = document.getElementById('agent-select').value;
            const time = document.getElementById('time-select').value;
            const type = document.getElementById('data-type-select').value;
            // 默认数据
            let data = (chartData[agent] && chartData[agent][time] && chartData[agent][time][type]) || [0,0,0,0,0,0,0];
            let xLabels = xAxisLabels[time] || ["A","B","C","D","E","F","G"];
            return {data, xLabels};
        }

        function renderChart() {
            const {data, xLabels} = getCurrentData();
            const type = document.getElementById('data-type-select').value;
            const chartDom = document.getElementById('chart');
            const myChart = echarts.init(chartDom);
            const option = {
                tooltip: { trigger: 'axis' },
                xAxis: { type: 'category', data: xLabels },
                yAxis: { type: 'value', name: type },
                series: [{
                    data: data,
                    type: 'line',
                    smooth: true,
                    areaStyle: { color: '#bae6fd' },
                    lineStyle: { color: '#38bdf8' },
                    symbol: 'circle',
                    symbolSize: 8
                }]
            };
            myChart.setOption(option);
        }

        function updateCards() {
            const agent = document.getElementById('agent-select').value;
            const time = document.getElementById('time-select').value;
            const data = (chartData[agent] && chartData[agent][time]) || {};

            // 访问人数、Token数、调用次数：取总和
            const userCount = Array.isArray(data["访问人数"]) ? data["访问人数"].reduce((a, b) => a + b, 0) : 0;
            const tokenCount = Array.isArray(data["Token数"]) ? data["Token数"].reduce((a, b) => a + b, 0) : 0;
            const callCount = Array.isArray(data["调用次数"]) ? data["调用次数"].reduce((a, b) => a + b, 0) : 0;
            // 平均响应时间：取平均值
            const avgTime = Array.isArray(data["平均响应时间"]) && data["平均响应时间"].length > 0
                ? (data["平均响应时间"].reduce((a, b) => a + b, 0) / data["平均响应时间"].length).toFixed(2)
                : "0.00";

            document.getElementById('user-count').textContent = userCount;
            document.getElementById('token-count').textContent = tokenCount.toLocaleString();
            document.getElementById('call-count').textContent = callCount;
            document.getElementById('avg-time').textContent = avgTime + 's';
        }

        // 监听下拉框变化
        document.addEventListener('DOMContentLoaded', function() {
            renderChart();
            updateCards();
            document.getElementById('agent-select').addEventListener('change', function() {
                renderChart();
                updateCards();
            });
            document.getElementById('time-select').addEventListener('change', function() {
                renderChart();
                updateCards();
            });
            document.getElementById('data-type-select').addEventListener('change', function() {
                renderChart();
                updateCards();
            });
        });
    </script>
</body>
</html>
